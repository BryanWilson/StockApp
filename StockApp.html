<!DOCTYPE html>
<html>

<head>

    <!-- jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- CSS library -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
        function getValue() {
            //alert(document.getElementById("field").value);

            // http://dev.markitondemand.com/MODApis/Api/v2/Quote/jsonp?symbol=[INSERT SYMBOL HERE]&callback=?
            var FirstPartOfUrl = "http://dev.markitondemand.com/MODApis/Api/v2/Quote/jsonp?symbol=";
            var Symbol = document.getElementById("field").value;
            var LastPartOfurl = "&callback=?";
            var FullRequest = FirstPartOfUrl + Symbol + LastPartOfurl;
            $.getJSON(FullRequest, function(SymbolData) {
                // alert(SymbolData.LastPrice);
                // $("#StockData").empty(); // Clears the span out every time function is executed
                $("#NameValue").html(SymbolData.Name);
                $("#OpenValue").html(SymbolData.Open);
                $("#HighValue").html(SymbolData.High);
                $("#LowValue").html(SymbolData.Low);
                $("#LastPriceValue").html(SymbolData.LastPrice);
                $("#MarketCapValue").html(SymbolData.MarketCap);

            });


        }

        // HOW TO GET JSON DATA WITH JQUEREY
    </script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Track It! </h1>

        </div>


        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Symbol</span>
                    <input class="form-control" id="field" type="text">
                    <span class="input-group-btn">
                <button type="button" class="btn btn-success" onclick="getValue()">Track</button>
            </span>
                </div>
            </div>
            <div class="col-md-9"></div>
        </div>

        <div class="row">
            <div class="col-md-12">&nbsp;</div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <tr>
                        <td>Name:
                        </td>
                        <td><span id="NameValue"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Open:
                        </td>
                        <td><span id="OpenValue"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>High:
                        </td>
                        <td><span id="HighValue"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Low:
                        </td>
                        <td><span id="LowValue"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Last Price:
                        </td>
                        <td><span id="LastPriceValue"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Market Cap:
                        </td>
                        <td><span id="MarketCapValue"></span>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</body>

</html>
